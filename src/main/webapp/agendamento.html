<!DOCTYPE html>
<html>
	<head>
		<title>Agendamento</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1></h1>
			<nav>
				<ul>
					<li>Principal</li>
					<li>Galeria</li>
					<li>Localização</li>
					<li>Sobre</li>
				</ul>
			</nav>
		</header>
		<form action="/platinado/novoAgendamento" method="POST">
			<div class="formulario">
				<h2>Agende seu corte!</h2>
				
				<div class="formulario-campo">
					<label for="nome">Nome:</label>
					<input type="text" name="nome" placeholder="Digite seu nome"/ required>
				</div>
				
				<div class="formulario-campo">
					<label for="sobrenome">Sobrenome:</label>
					<input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required/>
				</div>
				
				<div class="formulario-campo">
					<label for="email">E-mail:</label>
					<input type="email" name="email" placeholder="Digite seu e-mail" required/>
				</div>
				
				<div class="formulario-campo">
					<label for="celular">Celular:</label>
					<input type="tel" name="celular" placeholder="Digite seu número de celular" required/>
				</div>
				
				<div>
					<input type="submit"/>
				</div>
			</div>
		</form>
	</body>
</html>
